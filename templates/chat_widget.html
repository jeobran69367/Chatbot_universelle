<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <style>
        /* Widget de chat flottant */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-weight: bold;
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            max-height: 350px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: #f1f3f5;
            color: #333;
        }

        .chatbot-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9ecef;
        }

        .chatbot-input input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            outline: none;
        }

        .chatbot-input button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

<!-- Bouton pour ouvrir le chat -->
<button class="chatbot-toggle" onclick="toggleChat()">ðŸ’¬</button>

<!-- Widget de chat -->
<div class="chatbot-widget" id="chatWidget">
    <div class="chatbot-header">
        ðŸ¤– Assistant IA
        <button onclick="toggleChat()" style="float: right; background: none; border: none; color: white; font-size: 18px; cursor: pointer;">Ã—</button>
    </div>
    
    <div class="chatbot-messages" id="messages">
        <div class="message bot">
            Bonjour ! Je suis votre assistant IA. Comment puis-je vous aider ?
        </div>
    </div>
    
    <div class="loading" id="loading">
        L'assistant rÃ©flÃ©chit...
    </div>
    
    <div class="chatbot-input">
        <input type="text" id="messageInput" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    // Configuration de l'API
    const API_BASE_URL = 'http://localhost:5001/api';
    
    function toggleChat() {
        const widget = document.getElementById('chatWidget');
        const toggle = document.querySelector('.chatbot-toggle');
        
        if (widget.style.display === 'none' || widget.style.display === '') {
            widget.style.display = 'flex';
            toggle.style.display = 'none';
        } else {
            widget.style.display = 'none';
            toggle.style.display = 'block';
        }
    }
    
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
    
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Afficher le message utilisateur
        addMessage(message, 'user');
        input.value = '';
        
        // Afficher le loading
        showLoading(true);
        
        try {
            // Envoyer le message Ã  l'API
            const response = await fetch(`${API_BASE_URL}/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            });
            
            if (response.ok) {
                const data = await response.json();
                addMessage(data.response, 'bot');
            } else {
                addMessage('DÃ©solÃ©, une erreur s\'est produite.', 'bot');
            }
        } catch (error) {
            console.error('Erreur:', error);
            addMessage('Impossible de se connecter au service.', 'bot');
        } finally {
            showLoading(false);
        }
    }
    
    function addMessage(text, sender) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = text;
        
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function showLoading(show) {
        const loading = document.getElementById('loading');
        loading.style.display = show ? 'block' : 'none';
    }
</script>

</body>
</html>
